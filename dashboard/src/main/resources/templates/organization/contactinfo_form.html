<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:include="fragments/header :: header">

    <head>
        <title>Dashboard Organization</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

<body>
    <div th:replace="fragments/title::nav"></div>
    <div th:replace="fragments/orgSidebar::orgSidebar"></div>
    <div th:replace="fragments/userInfoBar::userInfoBar"></div>
    <main role="main">
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal"></h1>
        </div>
        <!--
            BEWARE: THIS FILE IS PROCESSED BY SPRING SECURITY, HENCE NAMING (IS PRECONFIGURED) SHOULD NOT BE CHANGED
            -->
        <div class="text-center">
            <form th:action="@{/organization/updatecontactinfo}" th:object="${contactInfoForm}" method="post"
                class="justify-content-center">
                <table>
                    <tr>
                        <td>About: </td>
                        <td><input type="text" th:field="*{about}" class="form-control" required autofocus /> </td>
                        <td>
                            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}">About Error</p></td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><input type="text" th:field="*{phone}" 
                                class="form-control"/> </td>
                            <td><p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><input type="text" th:field="*{address}" 
                                class="form-control"/> </td>
                            <td><p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p></td>
                        </tr>
                    </table>
                    <button class="btn btn-primary"  type="Submit" th:text="Next"></button>
                </form>
            </div>
            <div class="text-center">
                <h1 class="h3 mb-3 font-weight-normal" ></h1>
            </div>
        </main>
	    <div th:replace="fragments/footer::footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:include="fragments/header :: header">

    <head>
        <title>Dashboard Organization</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

<body>
    <div th:replace="fragments/title::nav"></div>
    <div th:replace="fragments/orgSidebar::orgSidebar"></div>
    <div th:replace="fragments/userInfoBar::userInfoBar"></div>
    <main role="main">
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal" ></h1>
        </div>
        <!--
        BEWARE: THIS FILE IS PROCESSED BY SPRING SECURITY, HENCE NAMING (IS PRECONFIGURED) SHOULD NOT BE CHANGED
        -->
        <div class="text-center">
            <form th:action="@{/organization/updateconnectioninfo}" th:object="${connectionInfoForm}" method="post">
                <table>
                    <tr>
                        <td>Connection Name: </td>
                        <td><input type="text" th:field="*{connectionName}" class="form-control" required autofocus />
                        </td>
                        <td>
                            <p th:if="${#fields.hasErrors('connectionName')}" th:errors="*{connectionName}">ConnectionName Error</p></td>
                    </tr>
                    <tr>
                        <td>Hostname:</td>
                        <td><input type="text" th:field="*{ipAddress}" 
                            class="form-control"/> </td>
                        <td><p th:if="${#fields.hasErrors('ipAddress')}" th:errors="*{ipAddress}">IPAddress Error</p></td>
                    </tr>
                    <tr>
                        <td>Port:</td>
                        <td><input type="text" th:field="*{port}" 
                            class="form-control"/> </td>
                        <td><p th:if="${#fields.hasErrors('port')}" th:errors="*{port}">Port Error</p></td>
                    </tr>
    	        </table>
                <button class="btn btn-primary"  type="Submit" th:text="Next"></button>
            </form>
        </div>
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal" ></h1>
        </div>
    </main>
	<div th:replace="fragments/footer::footer"></div>
	
    
</body>
</html>

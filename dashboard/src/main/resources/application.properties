#REST stuff
server.port=8090

#List properties
app.emailMinLength=5
app.emailMaxLength=60
app.passwordMinLength=6
app.passwordMaxLength=15
app.cryptoAlgo=bcrypt
app.bcryptStrength=15
app.adminLoginId=stealth
app.adminPassword=password
app.orgDbuidLength=16
app.verticalDbuidLength=16

#logging stuff
#logging.config=file:classes/logback-spring.xml
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

#web stuff
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

#validation stuff
spring.messages.basename=validation
spring.messages.always-use-message-format=false
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

#gmail stuff
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=

#db stuff
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/dashboard
spring.datasource.username=stealth
spring.datasource.password=password


#actuator stuff
management.endpoints.web.exposure.include=*

